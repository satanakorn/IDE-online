{% extends 'base.html'%}
{% include 'header.html'%}
{% block title %} Log in {% endblock%}

{% block body%} 

<div class="container">
    <h2>User Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        {% if mesage is defined and mesage %}
            <div class="alert alert-warning">{{ mesage }}</div>
        {% endif %}
        <div class="form-group">
            <label for="email">username:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email" required="">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd" required="">
        </div>    
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p>
    </form>
</div>
{% endblock %}
